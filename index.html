// Fungsi untuk memproses submit
function cekKhodam() {
  const namaInput = document.getElementById("inputNama");
  const nama = namaInput.value.trim();

  // Jika nama tidak kosong
  if (nama !== "") {
    // Jika belum pernah submit sebelumnya atau nama yang berbeda
    if (!submitted || submitted && nama !== submitted) {
      const hasil = getRandomElement(khodamList);
      document.getElementById("result").innerText = hasil;
      submitted = nama; // Set submitted menjadi nama yang baru dimasukkan

      // Hapus hasil setelah beberapa detik
      setTimeout(() => {
        document.getElementById("result").innerText = "";
        submitted = false; // Set submitted kembali ke false setelah waktu tertentu
      }, 500000); // Hapus hasil setelah 500000 milidetik..
    }
  } else {
    // Jika nama kosong, tampilkan pesan
    document.getElementById("result").innerText = "Masukkan nama terlebih dahulu!";
  }
